language: cpp
sudo: required
dist: trusty

notifications:
    email: false

matrix:
    include:
        - os: osx
          osx_image: xcode8
          compiler: clang
        - os: linux
          compiler: gcc
          env:
            - COMPILER=g++-6
          addons:
            apt:
              sources: ['ubuntu-toolchain-r-test']
              packages: ['g++-6']
        - os: linux
          compiler: clang
          env:
            - COMPILER=clang++-5.0
          addons:
            apt:
              sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
              packages: ['clang-5.0']

before_install:
    - if [ $TRAVIS_OS_NAME == linux ]; then ./.ci/gtest.sh; fi
install:
    - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install clang-format; fi
script:
    - export CXX=${COMPILER}
    - make
    - if [ $TRAVIS_OS_NAME == osx ]; then make lint; fi
    - if [ $TRAVIS_OS_NAME == linux ]; then make test; fi
